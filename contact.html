      <!-- Contact Form -->
      <div class="bg-gray-800 p-8 rounded-2xl shadow-lg">
        <h3 class="text-2xl font-bold mb-6">Send Us a Message</h3>
        <form class="space-y-6" id="contactForm">
  <div>
    <label for="name" class="block mb-1 text-sm">Your Name</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-amber-500 focus:outline-none"
      placeholder="Enter your name"
    />
  </div>
  <div>
    <label for="email" class="block mb-1 text-sm">Email Address</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-amber-500 focus:outline-none"
      placeholder="Enter your email"
    />
  </div>
  <div>
    <label for="message" class="block mb-1 text-sm">Message</label>
    <textarea
      id="message"
      name="message"
      required
      class="w-full p-3 h-32 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-amber-500 focus:outline-none"
      placeholder="Your message here..."
    ></textarea>
  </div>
  <button
    type="submit"
    class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 rounded-lg transition"
  >
    Send Message
  </button>
</form>

      </div>
    </div>

  <script type="module">
     // 1️⃣ Import only what you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc
  } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

  // 2️⃣ Your web‑app’s Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
   apiKey: "AIzaSyAORNs9OVnKV-ZgXf_iN-C4ckdZiiuSxd4",
   authDomain: "my-portfolio-f865b.firebaseapp.com",
   projectId: "my-portfolio-f865b",

   storageBucket: "my-portfolio-f865b.appspot.com", 
   messagingSenderId: "864051467596",
   appId: "1:864051467596:web:0b5928fa519e288bd32be9",
   measurementId: "G-KKEKG2BYKC"
};

  // 3️⃣ Initialise
  const app  = initializeApp(firebaseConfig);
  const db   = getFirestore(app);

  // 4️⃣ Handle the contact form
  const form = document.querySelector("#contactForm");   // add id on <form>
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = {
      name:    form.name.value,
      email:   form.email.value,
      message: form.message.value,
      created: Date.now()
    };
    if (!data.name || !data.email || !data.message) {
  alert("Please fill in all fields.");
  return;
}
    await addDoc(collection(db, "messages"), data);
    form.reset();
    alert("Thanks – we’ll be in touch!");
  });
  </script>
